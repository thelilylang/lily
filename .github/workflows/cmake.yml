name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build-ubuntu:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Download & Install LLVM
      # Install LLVM with `apt` package manager
      run: sudo apt-get update && sudo apt-get install libllvm-15-ocaml-dev libllvm15 llvm-15 llvm-15-dev llvm-15-doc llvm-15-examples llvm-15-runtime

    - name: Download & Install Ninja
      run: sudo apt-get install ninja-build

    - name: Download & Install python requirements
      run: cd ${{github.workspace}} && pip install -r requirements.txt

    - name: Configure CMake
      # Configure CMake in a 'build/Debug' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        cd ${{github.workspace}}
        make debug

    - name: Build
      # Build your program with the given configuration
      run: |
        cd ${{github.workspace}}
        ninja -C build/Debug

    - name: Test
      working-directory: ${{github.workspace}}
      run: ./scripts/full_test.sh
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Download & Install LLVM
      run: brew install llvm@15
    
    - name: Download & Install python requirements
      run: cd ${{github.workspace}} && pip install -r requirements.txt

    - name: Setup LLVM & Configure CMake
      run: |
        export LLVM_DIR=$(brew --prefix llvm@15)
        cmake -B ${{github.workspace}}/build/Debug -DCMAKE_BUILD_TYPE=Debug -DLILY_DEBUG=1 -DCMAKE_C_COMPILER=$(brew --prefix llvm@15)/bin/clang -DCMAKE_CXX_COMPILER=$(brew --prefix llvm@15)/bin/clang++

    - name: Build
      run: cmake --build ${{github.workspace}}/build/Debug

    - name: Test
      working-directory: ${{github.workspace}}
      run: ./scripts/full_test.sh
